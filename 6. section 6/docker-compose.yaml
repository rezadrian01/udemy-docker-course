version: "2.38"
services:
  mongodb:
    container_name: mongodb
    image: "mongo"
    volumes:
      - data:/data/db
    env_file:
      - ./env/mongo.env
  backend:
    container_name: goals-app-backend
    build: ./backend
    ports:
      - "8080:8080"
    volumes:
      - logs:/app/logs
      - ./backend:/app
      - /app/node_modules
    env_file:
      - ./env/backend.env
    depends_on:
      - mongodb
  frontend:
    container_name: goals-app-frontend
    build: ./frontend
    ports:
      - "3000:3000"
    depends_on:
      - backend
volumes:
  data:
  logs:
